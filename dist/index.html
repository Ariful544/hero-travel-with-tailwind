<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>Travel hero</title>
</head>
<body>
    <header class=" md:max-w-screen-xl min-h-screen md:mx-auto mx-4">
        <nav class="mt-12 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img width="w-full" src="./Images/logo.png" alt="">
                <h1 class="md:text-2xl text-xl font-extrabold">Hero <span class=" text-orange-600">Travel</span></h1>
            </div>
            <i class="fa fa-times hidden" aria-hidden="true"></i>
            <ul class="md:flex md:gap-11 hidden">
                <li><a class=" text-orange-500 text-lg hover:text-orange-600 hover:duration-150 active:text-orange-600" href="">Home</a></li>
                <li><a class=" text-zinc-700 text-lg hover:text-orange-600 hover:duration-150" href="">Packages</a></li>
                <li><a class=" text-zinc-700 text-lg hover:text-orange-600 hover:duration-150" href="">Testimonial</a></li>
                <li><a class=" text-zinc-700 text-lg hover:text-orange-600 hover:duration-150" href="">Blog</a></li>
                <li><a class=" text-zinc-700 text-lg hover:text-orange-600 hover:duration-150" href="">Contact</a></li>
            </ul>
            <i class="fa fa-bars text-2xl" aria-hidden="true"></i>
        </nav>
        <div class="bg-[url('./images/banner.png')] bg-no-repeat bg-center bg-cover min-h-screen mt-12 rounded-2xl flex flex-col items-center justify-center">
                <h1 class=" text-white md:text-7xl text-3xl font-extrabold text-center mb-6">Explore Your Travel</h1>
                <p class="text-white text-sm md:text-base text-center mb-12">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio<br> enim ac quis sapien urna eu phasellus.</p>

                <form action="" class="bg-slate-100 bg-opacity-30  rounded-lg">
                    <div class="grid md:grid-cols-4 w-full md:gap-14 gap-6 p-7 ">
                    <div>
                        <input class="w-52 h-14 px-3 rounded-lg focus:outline-none" type="text" placeholder="Where go">
                    </div>
                    <div>
                        <select class="rounded-lg w-52 h-14 text-neutral-400  px-3">
                            <option value="">Where</option>
                        </select>
                    </div>
                    <div>
                        <select class="rounded-lg w-52 h-14 text-neutral-400  px-3">
                            <option value="">Select type</option>
                        </select>
                    </div>
                    <button class="btn-primary">Find now</button>
                </div>
                </form>
        </div>
    </header>
</body>
</html>
